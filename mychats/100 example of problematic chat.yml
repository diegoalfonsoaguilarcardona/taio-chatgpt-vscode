    ## Cálculo de Números Primos en Python

    Para determinar si un número es primo, revisamos si sólo es divisible por 1 y por sí mismo.  
    Aquí tienes un ejemplo simple de código en Python para imprimir todos los números primos hasta un límite dado (por ejemplo, 100):

    ```python
    def es_primo(n):
        if n < 2:
            return False
        for i in range(2, int(n**0.5)+1):
            if n % i == 0:
                return False
        return True

    # Mostrar los números primos hasta 100
    for num in range(2, 101):
        if es_primo(num):
            print(num)
    ```

    **Explicación:**
    - La función `es_primo(n)` devuelve `True` si `n` es primo y `False` en caso contrario.
    - El bucle principal recorre todos los números entre 2 y 100 y los imprime solo si son primos.

