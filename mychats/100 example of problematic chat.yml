    ## Cálculo de Números Primos en HTML con JavaScript

    Podemos crear una página sencilla en HTML donde un usuario puede ingresar un límite y ver los números primos hasta ese número.  
    Aquí tienes un ejemplo:

    ```html
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Números Primos</title>
    </head>
    <body>
        <h1>Cálculo de Números Primos</h1>
        <label for="limite">Hasta qué número:</label>
        <input id="limite" type="number" min="2" value="100">
        <button onclick="calcularPrimos()">Calcular</button>
        <pre id="resultado"></pre>

        <script>
            function esPrimo(n) {
                if (n < 2) return false;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) return false;
                }
                return true;
            }

            function calcularPrimos() {
                const limite = parseInt(document.getElementById('limite').value);
                let resultado = '';
                for (let num = 2; num <= limite; num++) {
                    if (esPrimo(num)) {
                        resultado += num + ' ';
                    }
                }
                document.getElementById('resultado').textContent = resultado;
            }
        </script>
    </body>
    </html>
    ```

    **Explicación:**
    - El usuario puede introducir hasta dónde desea calcular los números primos.
    - Al tocar el botón "Calcular", se ejecuta la función que muestra todos los números primos hasta el límite indicado.

